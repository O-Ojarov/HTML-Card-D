<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <style>
        table,
        tr,
        th,
        td {
            border: 1px solid gray;
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td>
                <img src="imageCard.png" alt="Image of Card" height="222px" width="332px">
            </td>
        </tr>
        <tr>
            <td>
                <h1>&nbsp;&nbsp;Card title</h1>
                <p>
                    <big><b>
                            &nbsp;&nbsp; Some quick example text to build <br>
                            &nbsp;&nbsp;&nbsp;on the card title and make up the <br>
                            &nbsp;&nbsp;&nbsp;bulk of the card's content.
                    </big></b>
                </p>
            </td>
        </tr>
        <tr>
            <td><b><big>&nbsp;&nbsp; An item</big></b></td>
        </tr>
        <tr>
            <td><b><big>&nbsp;&nbsp; A second item</big></b></td>
        </tr>
        <tr>
            <td><b><big>&nbsp;&nbsp; A third item</big></b></td>
        </tr>
        <tr>
            <td><br> <b><big>&nbsp;&nbsp; <a href="#">Card link</a> &nbsp; 
                <a href="#">Another link</a></big></b><br>&nbsp;</td>
        </tr>
    </table>
</body>

</html>
